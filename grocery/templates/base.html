{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>
        {% block title %}
           
        {% endblock title %} 
    </title>
    
</head>
<body>
   <section class="container mt-5">
        {% block content %}
        
        {% endblock %}
    </section>
{% comment %} <nav class="p-4 flex justify-between bg-green-800 text-white w-full">
      <div class="flex flex-col justify-center">
        <p>My BookStore</p>
      </div>

      <h1 class="text-center text-4xl">
      {% block nav_title %}
        
      {% endblock %}
        </h1>

      <div class="flex justify-end">
        {% if user.is_authenticated%}
        <div>
          <a href="{% url 'logout' %}" class="p-2 rounded bg-gray-700 text-white">Logout</a>
        </div>
        {% else%}
          <div>
          <a href="{% url 'login' %}" class="p-2 rounded bg-gray-700 text-white">LogIn</a>
        </div>
       {% endif %}
      </div>
    </nav>
        <section class="py-10 flex justify-center">
        {% block content %}
        
        {% endblock %}
    </section> {% endcomment %}
</body>
</html>
